{
    "tags": {
        "allowUnknownTags": true,
        "dictionaries": ["jsdoc", "closure"]
    },
    "plugins": ["plugins/markdown", "plugins/summarize"],
    "recurseDepth": 5,
    "source": {
        "include": ["./bin", "./src", "./tests"],
        "includePattern": ".+\\.js$",
        "excludePattern": "(node_modules/|docs)"
    },
    "opts": {
        "destination": "docs",
        "recurse": true,
        "readme": "README.md"
    },
    "templates": {
        "theme": "yeti",
        "cleverLinks": true,
        "monospaceLinks": true,
        "outputSourceFile": true,
        "outputSourcePath": true,
        "collapseSymbols": true,
        "linenums": true,
        "syntaxTheme": "dark",
        "footer": "<h3 style='text-align: center; width: 100%; display: block'>Scalable architecture</h3><br>"
    },
    "docdash": {
        "static": true,
        "sort": true,
        "disqus": "",
        "openGraph": {
            "title": "Docdash",
            "type": "website",
            "image": "https://cloud.githubusercontent.com/assets/447956/13398144/4dde7f36-defd-11e5-8909-1a9013302cb9.png",
            "site_name": "Docdash",
            "url": "http://clenemt.github.io/docdash/"
        },
        "meta": {
            "title": "Docdash",
            "description": "A clean, responsive documentation template theme for JSDoc 3.",
            "keyword": "jsdoc, docdash"
        },
        "search": true,
        "collapse": true,
        "typedefs": true,
        "removeQuotes": "none",
        "scripts": [],
        "menu": {
            "Github repo": {
                "href": "https://github.com/clenemt/docdash",
                "target": "_blank",
                "class": "menu-item",
                "id": "repository"
            }
        }
    }
}
